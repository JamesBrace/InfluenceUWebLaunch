<div class="supporting-form">
  <div style = "max-width: 540px;" class="container">
        <div class="well">
            <div class="header">
               <h3><strong>Final Step: Phone verification</strong></h3>
               <p>Please enter the verification code sent to your number.</p>
            </div>
          <form role="form" id="smsVerificationForm" name="smsVerificationForm" novalidate data-ng-submit="vm.verify(smsVerificationForm.$valid)" data-ng-disabled="vm.isSaving" class="form-horizontal">
            <h4 id="regerror" style="color:red">{{ vm.message }}</h4>
            <div class="alert-danger" ng-if="flash" ng-bind="flash.message"></div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="sms-verification-code">VERIFICATION CODE: <span style="color:red">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="sms-verification-code" id="sms-verification-code" data-ng-model="vm.code" required/>
              </div>
            </div>
            <div class="form-group">
              <button data-ng-disabled="smsVerificationForm.$invalid" type="submit" class="btn submit btn-primary" id="submit_btn">Verify <i ng-show="vm.submitted" class="fa fa-spinner fa-pulse fa-fw"></i></button>
            </div>
          </form>
             <div class="notice"><small> NOTICE: You need to verify your raffle entry within the next 20 minutes or it will be discarded.</small></div>
        </div>
  </div>
</div>
<script>
$(document).ready(function(){
    var form = $('#smsVerificationForm');
    form.validate();

    var divs = $('.target');

    divs.hide();
});
</script>
