<div class="header">
   <h3><strong>REGISTRATION OPEN</strong></h3>
</div>
<div class="supporting-form">
  <div class="container">
      <div class="col-md-5">
        <div class="well">
          <form role="form" id="registrationForm" name="registrationForm" novalidate data-ng-submit="vm.register(registrationForm.$valid)" data-ng-disabled="vm.isSaving" class="form-horizontal">
            <h4 id="regerror">{{ vm.message }}</h4>
            <div class="alert-danger" ng-if="flash" ng-bind="flash.message"></div>
            <div class="form-group">
              <label for="register__first_name" class="control-label col-sm-4">First Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="register__first_name" data-ng-model="vm.first_name" name="first_name" required/>
              </div>
            </div>
            <div class="form-group">
              <label for="register__last_name" class="control-label col-sm-4">Last Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="register__last_name" data-ng-model="vm.last_name" name="last_name" required/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="register__email">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" name="email" id="email" data-ng-model="vm.email" required/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="password">Password * :</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" data-ng-model="vm.password" required/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="confirm_password">Confirm Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" data-ng-model="vm.confirm_password" required/>
              </div>
            </div>
            <!--<div vc-recaptcha
                theme="'light'"
                key="model.key"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()"></div> -->
            <div class="form-group">
              <button data-ng-disabled="registrationForm.$invalid" type="submit" class="btn submit btn-primary" id="submit_btn">Submit <i ng-show="vm.submitted" class="fa fa-spinner fa-pulse fa-fw"></i></button>
            </div>
          </form>
            <small> * Make sure you take note of your account information, you will need it to claim your shoes!</small>
        </div>
      </div>
  </div>
</div>



<script>
      $(document).ready(function(){


            var form = $('#registrationForm');


            $.validator.addMethod("pwcheck", function(value) {
                return /[A-Z]+/.test(value) && /[a-z]+/.test(value) && /[\d\W]+/.test(value) && /\S{7,}/.test(value);
            }, "Please include at least 7 characters, 1 uppercase, 1 lowercase, and 1 number or special character");

            form.validate({
              rules: {
                    debug: true,
                         password: {
                            required: true,
                            maxlength: 15,
                            pwcheck: true

                         } ,

                         confirm_password: {
                            required: true,
                            equalTo: "#password"
                         }
                     },
               messages:{
                   password: {
                           required:"A password is required!"

                         },
                   confirm_password: {
                            equalTo: "Passwords do not match!"
                          }
               }
             });

		  });




</script>
