<div class="header">
   <h3><strong>Login</strong></h3>
   <p>Log in using the email you previously registered with.</p>
</div>
<div class="supporting-form">
  <div style = "max-width: 540px;" class="container">
        <div class="well">
          <form role="form" id="raffleForm" name="raffleForm" novalidate data-ng-submit="vm.doraffle(raffleForm.$valid)" data-ng-disabled="vm.isSaving" class="form-horizontal">
            <h4 id="regerror" style="color:red">{{ vm.message }}</h4>
            <div class="alert-danger" ng-if="flash" ng-bind="flash.message"></div>
            <div class="form-group selection">
              <label class="control-label col-sm-4" for="country">Country: <span style="color:red">*</span></label>
              <div class="col-sm-8">
		<select class="input-medium bfh-countries" name="country" data-country="CA"></select>	
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="phone-number">Phone number: <span style="color:red">*</span></label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" name="phone-number" id="phone-number" data-ng-model="vm.phone-number" required/>
              </div>
            </div>
	    <div class="form-group selection">
                <label class="sr-only" for="gender">Gender</label>
                <select name="GENDER" class="form-control" id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group selection">
                <label class="sr-only" for="size">Size</label>
                <select name="SIZE" class="form-control" id="size" required>
                    <option value="" disabled selected>Size</option>
                    <option>6</option>
                    <option>6.5</option>
                    <option>7</option>
                    <option>7.5</option>
                    <option>8</option>
                    <option>8.5</option>
                    <option>9</option>
                    <option>9.5</option>
                    <option>10</option>
                    <option>10.5</option>
                    <option>11</option>
                    <option>11.5</option>
                    <option>12</option>
                    <option>13</option>
                </select>
            </div>
	    <label class="radio-inline">
 	        <input type="radio" name="in-store" id="in-store" value="in-store"> In Store (Montreal location only)
	    </label>
	    <label class="radio-inline">
  	        <input type="radio" name="online" id="online" value="online"> Online
	    </label>
            <div class="form-group">
              <button data-ng-disabled="raffleForm.$invalid" type="submit" class="btn submit btn-primary" id="submit_btn">Submit <i ng-show="vm.submitted" class="fa fa-spinner fa-pulse fa-fw"></i></button>
            </div>
          </form>
        </div>
  </div>
</div>
<script>
$(document).ready(function(){
    var form = $('#raffleForm');
    form.validate();
});
</script>
