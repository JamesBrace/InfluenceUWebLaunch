<div class="header">
    <h2><strong>User Information</strong></h2>
    <h4>We need to know a bit more about you before you can continue!</h4>
</div>
<div class="supporting-form">
  <div style = "max-width: 540px;" class="container">
        <div class="well">
            <form role="form" id="raffleForm" name="raffleForm" novalidate data-ng-submit="vm.update(raffleForm.$valid)"
                  data-ng-disabled="vm.isSaving" class="form-horizontal">
            <h4 id="regerror" style="color:red">{{ vm.message }}</h4>
            <div class="alert-danger" ng-if="flash" ng-bind="flash.message"></div>
            <div class="form-group selection">
              <label class="control-label col-sm-4" for="country">Country: <span style="color:red">*</span></label>
              <div class="col-sm-8">
                  <select class="bfh-countries" name="country" data-ng-model="vm.country" data-country="CA"
                          required></select>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="phone-number">Mobile Phone: <span style="color:red">*</span></label>
              <div class="col-sm-8">
                  <input type="tel" class="form-control" name="phone-number" id="phone-number" data-ng-model="vm.phone"
                         required/>
              </div>
            </div>
                <div class="form-group row selection">
                    <label class="sr-only control-label col-sm-4" for="gender">Gender</label>
                    <select name="gender" class="form-control col-sm-2" id="gender" data-ng-model="vm.gender" required>
                    <option value="" disabled selected>Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                </select>
            </div>
                <div class="form-group selection row">
                    <label class="sr-only control-label col-sm-4" for="size">Shoe Size</label>
                    <select name="size" class="form-control" id="size" data-ng-model="vm.size" required>
                        <option value="" disabled selected>Shoe Size</option>
                        <option value="6">6</option>
                        <option value="6.5">6.5</option>
                        <option value="7">7</option>
                        <option value="7.5">7.5</option>
                        <option value="8">8</option>
                        <option value="8.5">8.5</option>
                        <option value="9">9</option>
                        <option value="9.5">9.5</option>
                        <option value="10">10</option>
                        <option value="10.5">10.5</option>
                        <option value="11">11</option>
                        <option value="11.5">11.5</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                </select>
            </div>
                <div class="form-group row">
                    <label class="radio-inline">
                        <input type="radio" name="buy_option" id="in-store" value="in_store" data-ng-model="vm.option"
                               required> In Store (Montreal location only)
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="buy_option" id="online" ng-model="vm.option" value="online"> Online
                    </label>
                </div>
            <div class="form-group">
                <button data-ng-disabled="raffleForm.$invalid" type="submit" class="btn submit btn-primary"
                        id="submit_btn">Submit <i data-ng-show="vm.submitted" class="fa fa-spinner fa-pulse fa-fw"></i>
                </button>
            </div>
          </form>
        </div>
  </div>
</div>
<script>
$(document).ready(function(){
    var form = $('#raffleForm');
    form.validate();

    var divs = $('.target');

    divs.hide();
});
</script>
